syntax = "proto3";
package message;

enum MessageType {
  REGISTER = 0;
  ENTER_WORLD = 1;
  LEAVE_WORLD = 2;

  WORLD_DATA = 3;

  COMMAND = 4;
}

message Message {
  MessageType type = 1;

  bytes content = 2;
}

message RegisterName {
  string name = 1;
}

message WorldData {
  int64 width = 1;
  int64 height = 2;

  bytes data = 3;
  int64 tick = 4;
}